      <stop offset="55%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f766e" />
    </linearGradient>
    <radialGradient id="fusion-core" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#facc15" stop-opacity="0.55" />
      <stop offset="50%" stop-color="#fb7185" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef08a" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#fde68a" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.65" />
    </linearGradient>
  </defs>
  <rect width="800" height="480" rx="32" fill="url(#fusion-bg)" />
  <rect width="800" height="480" rx="32" fill="url(#fusion-core)" />
  <g fill="none" stroke="#fbbf24" stroke-opacity="0.18" stroke-width="2">
    <circle cx="400" cy="240" r="180" />
